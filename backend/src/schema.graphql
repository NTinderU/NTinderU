scalar Date

type User {
	id: ID!
	username: String!
	password: String!
}

type Message {
	id: ID!
	roomid: String!
	user: String!
	body: String!
    timestamp: Date
}

type Chatroom {
	id: ID!
	users: [User!]!
	messages: [Message]!
}

type Query {
	"單個帳號"
	user(username: String!): User
	"所有帳號名稱"
	users: [User!]!
	chatrooms: [Chatroom]!
}

type Mutation {
	"新增帳號"
	createUser(data: MutationInput!): User
	"刪除帳號"
	deleteUser(data: MutationInput!): User
	createChatroom(data: chatroomMutationInput!): Chatroom 
}

input MutationInput {
	username: String!
	password: String!
}

input chatroomMutationInput {
	users: [String!]!
}
